<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Document</title>
</head>
<body>
<nav class="nav">
    <div class="container">

        <header class="header">
            <a href="#" class="logo wow bounceInLeft">
                <strong>FlightPool</strong>
            </a>
            <div class="buttons wow bounceInLeft">
                <a href="index.html" class="btn-link">
                <button class="button">
                    <ion-icon name="person-outline" class="button-person bm"></ion-icon>
                    <span class="button-text">Выйти</span>
                </button>
                </a>
            </div>
        </header>
    </div>
</nav>


<section class="avatar">
    <div class="container">
        <div class="profile">
            <img src="img/profile/avatar.png" alt="" class="progile-avatar">
            <div class="profile-header">
                <h4 class="avatar-title">Михаил Мишел</h4>
                <p class="avatar-text">+7(900)-600-90-10</p>
            </div>
            <div class="buttons">
                <button class="button btn-left">Настройки</button>
            </div>
        </div>
    </div>
</section>


<section class="form">
    <div class="container">
        <div class="form-airplane">
            <div class="form-time forms">
                <h4 class="form-text">Время отлета</h4>
                <select class="time" name="referrer" id="hear-about">
                    <option value="google">12:00</option>
                    <option value="friend">8:30</option>
                    <option value="advert">5:40</option>
                    <option value="other">18:23</option>
                </select>
            </div>
            <div class="form-time forms">
                <h4 class="form-text">Время прилета</h4>
                <select class="time" name="referrer" id="hear-about">
                    <option value="google">12:00</option>
                    <option value="friend">8:30</option>
                    <option value="advert">5:40</option>
                    <option value="other">18:23</option>
                </select>
            </div>
            <div class="form-date forms">
                <h4 class="form-text">Дата полета</h4>
                <input class="date" type="date" name="name">
            </div>
            <div class="form-city forms">
                <h4 class="form-text">Город вылета</h4>
                <select class="day" name="referrer" id="hear-about">
                    <option value="google">Москва</option>
                    <option value="friend">Коломна</option>
                    <option value="advert">Рязань</option>
                    <option value="other">Коломна</option>
                </select>
            </div>
            <div class="form-city-airs forms">
                <h4 class="form-text">Пункт прилета</h4>
                <select class="day" name="referrer" id="hear-about">
                    <option value="google">Москва</option>
                    <option value="friend">Коломна</option>
                    <option value="advert">Рязань</option>
                    <option value="other">Коломна</option>
                </select>
            </div>
            <div class="buttons">
                <button class="buttonss btn-left">Оформить</button>
            </div>
        </div>
    </div>
</section>

</body>
</html>
